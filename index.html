<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>War card game</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="container">
      <section class="box">
        <h1>The Game of War</h1>
      </section>
    </section>
    <section class="container">
      <button type="button" name="button">Draw Cards</button>
    </section>

    <section class="players">
      <section class="box">
        <h2>Player 1</h2>
      </section>
      <section class="box">
        <h2>Player 2</h2>
      </section>
    </section>

    <section class="players">
      <img id="player1" src="" alt="" />
      <img id="player2" src="" alt="" />
    </section>
    <section class="container">
      <h3></h3>
    </section>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
